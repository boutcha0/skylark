<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .email-container {
            max-width: 600px;
            width: 100%;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
        }

        h2 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .email-details p {
            margin-bottom: 15px;
        }

        strong {
            color: #2980b9;
            min-width: 80px;
            display: inline-block;
        }
        .logo {
            max-width: 60px;
            display: block;
            margin: 0 auto 20px;
        }

        .message-content {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="email-container">
    <img src="https://yt3.ggpht.com/a/AATXAJw4KRBkKXAdfcyxff_JqzaYD57r_doVzlKsnA=s900-c-k-c0xffffffff-no-rj-mo" alt="Dickies Logo" class="logo">
    <h2>New Contact Form Submission</h2>
    <div class="email-details">
        <p><strong>From:</strong> <span th:text="${email}">sender@example.com</span></p>
        <p><strong>Subject:</strong> <span th:text="${subject}">Contact Form</span></p>
        <p><strong>Message:</strong></p>
        <p class="message-content" th:text="${message}">Message content</p>
    </div>
</div>
</body>
</html>
